<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Search Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <section><!--Search input and button-->
        <h2>Type a city to display current and future weather information</h2>
        <input type="text" name="cityText" id="userInput">
        <input type="button" value="Search" id="searchBtn">
    </section>
    <section><!--Display Search history-->
        <div class="searchHistoryContainer"><!--Display array of searched years--></div>
    </section>
    <section><!--Display data-->
        <div class="currentDataContainer"><!--Display Current Data--></div>
        <div class="futureDataContainer"><!--Display Future Data--></div>
    </section>
</body>
</html>
